<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: inline-block;
      }

      .calculator table {
        width: 100%;
      }

      .calculator td {
        padding: 10px;
        text-align: center;
      }

      .calculator input[type="text"] {
        width: 100%;
        font-size: 24px;
        padding: 5px;
        text-align: right;
      }

      .calculator button {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .calculator button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" disabled>
      <table>
        <tr>
          <td><button onclick="append('1')">1</button></td>
          <td><button onclick="append('2')">2</button></td>
          <td><button onclick="append('3')">3</button></td>
          <td><button onclick="append('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="append('4')">4</button></td>
          <td><button onclick="append('5')">5</button></td>
          <td><button onclick="append('6')">6</button></td>
          <td><button onclick="append('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="append('7')">7</button></td>
          <td><button onclick="append('8')">8</button></td>
          <td><button onclick="append('9')">9</button></td>
          <td><button onclick="append('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="append('0')">0</button></td>
          <td><button onclick="clearResult()">C</button></td>
          <td><button onclick="calculate()">=</button></td>
          <td><button onclick="append('/')">/</button></td>
          <td><button onclick="resetCalculator()">Reset</button></td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
